<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ICPI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn-login {
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var defaultUsername = "123";
            var defaultPassword = "123";

            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');

            if (usernameInput && passwordInput) {
                usernameInput.value = sessionStorage.getItem("username") || defaultUsername;
                passwordInput.value = sessionStorage.getItem("password") || defaultPassword;
            }

            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var username = usernameInput.value;
                var password = passwordInput.value;
                if (username === "123" && password === "123") {
                    sessionStorage.setItem("username", username);
                    sessionStorage.setItem("password", password);
                    alert("Login successful!");
                    window.location.href = "excercises.html"; 
                } else {
                    alert("Invalid username or password.");
                }
            });
        });
    </script>
</head>
<body>
    
    <footer></footer>
    <div class="wrapper">
        <img src="logo.jpg" alt="My Logo" style="width: 100px; height: auto; display: block; margin: 0 auto;" class="logo">
        <form id="loginForm">
            <div class="input-box">
                <label for="username"><i class="bi bi-person-fill"></i> Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-box">
                <label for="password"><i class="bi bi-shield-lock-fill"></i> Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>
</body>
</html>
